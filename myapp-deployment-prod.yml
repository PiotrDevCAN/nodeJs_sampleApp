apiVersion: apps/v1
kind: Deployment
metadata:
  name: app_nodejs_poc
spec:
  replicas: 1
  revisionHistoryLimit: 0 # Default to 10 if not specified
  selector:
    matchLabels:
      app: app_nodejs_poc
  template:
    metadata:
      labels:
        app: app_nodejs_poc
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext: {}
      automountServiceAccountToken: false
      dnsPolicy: ClusterFirst
      containers:
      - name: app_nodejs_poc
        image: kyndryl.jfrog.io/uki-business-intelligence-prod-docker-local/app_nodejs_poc:latest
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 32m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        imagePullPolicy: Always
        terminationMessagePolicy: File
        env:
        - name: PORT
          value: "8080"
        - name: TEMP_INLINE_VALUE
          # we can also pass env variables like in this way 
          value: Linux
        envFrom:
        - configMapRef:
            name: env-configmap
        - secretRef:
            name: env-secrets
        - secretRef:
            name: app_nodejs_poc-app-docker-secrets
        - secretRef:
            name: app_nodejs_poc-app-docker-secrets-urls
